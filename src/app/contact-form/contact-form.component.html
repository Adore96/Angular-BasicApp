<!DOCTYPE html>
<html>
<head>
  <link href="contact-form.component.css" rel="stylesheet">
</head>
<body>

<form>
  <div class="container form-group">
    <h1>Register</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>

    <label for="fname"><b>First Name</b></label>
    <input  name="fname" id="fname" placeholder="Enter First Name" required type="text" class="form-control">

    <label for="lname"><b>Last Name</b></label>
    <input  name="lname" id="lname" placeholder="Enter Last Name" required type="text" class="form-control">

    <label for="username"><b>Username</b></label>
    <input  name="username" id="username" placeholder="Enter Email" required type="text" class="form-control">

    <label for="psw"><b>Password</b></label>
    <input  name="psw" id="psw" placeholder="Enter Password" required type="password" class="form-control">
    <hr>

    <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>

    <button class="registerbtn" type="submit">Register</button>
  </div>

  <div class="container signin">
    <p>Already have an account? <a href="#">Sign in</a>.</p>
  </div>
</form>
</body>
</html>
